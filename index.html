<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body class="index__body">
    <header class="main__title">
      <h1>Vit's Lesson Management</h1>
    </header>

    <main class="main__article">
      <h2 class="enter__user">Enter your User Number</h2>
      <form class="user__box">
        <input type="password" type="submit" value="" id="input" />
      </form>
      <div id="vit__music">
        <h2 class="music__article">
          Xopejed (feat.O'domar) - Han Vit Lee
        </h2>
        <img src="img/index_1.jpg" alt="Vit's music" />
        <audio autoplay controls>
          <source src="music/index_music.mp3" />
        </audio>
      </div>
    </main>
  </body>
</html>
